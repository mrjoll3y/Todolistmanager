<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Features</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: #777;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.remove {
      background-color: #ff6b6b;
      color: white;
    }
    button.complete {
      background-color: #6bc76b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List with Features</h1>
    <div>
      <input id="task-input" type="text" placeholder="Enter a task">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="task-list"></ul>

    <h2>Using Native Array Functions</h2>
    <button onclick="showTaskStats()">Show Task Stats</button>
    <pre id="array-output"></pre>

    <h2>Recursion</h2>
    <button onclick="showRecursionExample()">Calculate Sum of Task Lengths</button>
    <pre id="recursion-output"></pre>

    <h2>Using an External Library</h2>
    <button onclick="fetchMotivationalQuote()">Get a Motivational Quote</button>
    <pre id="library-output"></pre>
  </div>

  <script>
    // Task list array
    let tasks = [];

    // Add a task
    function addTask() {
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      if (taskText) {
        tasks.push({ text: taskText, completed: false });
        input.value = '';
        renderTasks();
      }
    }

    // Render tasks
    function renderTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `
          <span>${task.text}</span>
          <div>
            <button class="complete" onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
            <button class="remove" onclick="removeTask(${index})">Remove</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    // Toggle task completion
    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    // Remove a task
    function removeTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    // Show task stats using Array functions
    function showTaskStats() {
      const completedTasks = tasks.filter(task => task.completed);
      const taskLengths = tasks.map(task => task.text.length);
      const totalLength = taskLengths.reduce((sum, length) => sum + length, 0);
      const output = `
Total Tasks: ${tasks.length}
Completed Tasks: ${completedTasks.length}
Total Length of Task Texts: ${totalLength}`;
      document.getElementById('array-output').textContent = output;
    }

    // Recursive sum of task lengths
    function recursiveSum(lengths, index = 0) {
      if (index >= lengths.length) return 0;
      return lengths[index] + recursiveSum(lengths, index + 1);
    }

    function showRecursionExample() {
      const taskLengths = tasks.map(task => task.text.length);
      const totalLength = recursiveSum(taskLengths);
      document.getElementById('recursion-output').textContent = `Total Length of All Task Texts (Recursion): ${totalLength}`;
    }

    // Fetch a motivational quote using Axios
    function fetchMotivationalQuote() {
      const outputElement = document.getElementById('library-output');
      outputElement.textContent = 'Fetching a motivational quote...';
      axios.get('https://api.quotable.io/random')
        .then(response => {
          outputElement.textContent = `"${response.data.content}" - ${response.data.author}`;
        })
        .catch(error => {
          outputElement.textContent = `Error: ${error.message}`;
        });
    }
  </script>
</body>
</html>
