<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: #777;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.remove {
      background-color: #ff6b6b;
      color: white;
    }
    button.complete {
      background-color: #6bc76b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div>
      <input id="task-input" type="text" placeholder="Enter a task">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="task-list"></ul>

    <h2>Task Stats</h2>
    <button onclick="showTaskStats()">Show Task Stats</button>
    <pre id="array-output"></pre>

    <h2>Motivational Quote</h2>
    <button onclick="fetchMotivationalQuote()">Get a Motivational Quote</button>
    <pre id="library-output"></pre>
  </div>

  <script>
    // Task list array
    let tasks = [];

    // Motivational quotes array
    const motivationalQuotes = [
      "The only way to do great work is to love what you do. - Steve Jobs",
      "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
      "It always seems impossible until it's done. - Nelson Mandela",
      "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
      "The harder you work for something, the greater you'll feel when you achieve it. - Unknown",
      "Dream it. Wish it. Do it. - Unknown",
      "Success usually comes to those who are too busy to be looking for it. - Henry David Thoreau",
      "Don’t stop when you’re tired. Stop when you’re done. - Unknown",
      "If you can dream it, you can do it. - Walt Disney",
      "You are never too old to set another goal or to dream a new dream. - C.S. Lewis",
      "The future depends on what you do today. - Mahatma Gandhi",
      "Opportunities don't happen, you create them. - Chris Grosser",
      "Nothing is impossible, the word itself says ‘I’m possible!’ - Audrey Hepburn",
      "Believe you can and you're halfway there. - Theodore Roosevelt",
      "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
      "Do not wait to strike till the iron is hot, but make it hot by striking. - William Butler Yeats",
      "I find that the harder I work, the more luck I seem to have. - Thomas Jefferson",
      "The secret of getting ahead is getting started. - Mark Twain",
      "It does not matter how slowly you go as long as you do not stop. - Confucius",
      "Everything you’ve ever wanted is on the other side of fear. - George Addair",
      "You miss 100% of the shots you don’t take. - Wayne Gretzky",
      "I am not a product of my circumstances. I am a product of my decisions. - Stephen R. Covey",
      "Fall seven times and stand up eight. - Japanese Proverb",
      "It always seems impossible until it’s done. - Nelson Mandela",
      "A goal without a plan is just a wish. - Antoine de Saint-Exupéry",
      "There are no limits to what you can accomplish, except the limits you place on your own thinking. - Brian Tracy",
      "You are braver than you believe, stronger than you seem, and smarter than you think. - A.A. Milne",
      "Do one thing every day that scares you. - Eleanor Roosevelt",
      "Everything you can imagine is real. - Pablo Picasso",
      "What we achieve inwardly will change outer reality. - Plutarch",
      "What you get by achieving your goals is not as important as what you become by achieving your goals. - Zig Ziglar",
      "The only way to achieve the impossible is to believe it is possible. - Charles Kingsleigh",
      "Hardships often prepare ordinary people for an extraordinary destiny. - C.S. Lewis",
      "Success is not how high you have climbed, but how you make a positive difference to the world. - Roy T. Bennett",
      "You are never too old to set another goal or to dream a new dream. - C.S. Lewis",
      "Life is what happens when you're busy making other plans. - John Lennon",
      "The best time to plant a tree was 20 years ago. The second best time is now. - Chinese Proverb",
      "A journey of a thousand miles begins with a single step. - Lao Tzu",
      "Keep your face always toward the sunshine—and shadows will fall behind you. - Walt Whitman",
      "What lies behind us and what lies before us are tiny matters compared to what lies within us. - Ralph Waldo Emerson",
      "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
      "Your time is limited, so don’t waste it living someone else’s life. - Steve Jobs",
      "The best way to predict your future is to create it. - Abraham Lincoln",
      "You must be the change you wish to see in the world. - Mahatma Gandhi",
      "In the middle of every difficulty lies opportunity. - Albert Einstein",
      "The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty. - Winston Churchill",
      "The only person you are destined to become is the person you decide to be. - Ralph Waldo Emerson",
      "Life is 10% what happens to us and 90% how we react to it. - Charles R. Swindoll",
      "Act as if what you do makes a difference. It does. - William James",
      "Success is not the key to happiness. Happiness is the key to success. - Albert Schweitzer",
      "The best revenge is massive success. - Frank Sinatra",
      "Success is liking yourself, liking what you do, and liking how you do it. - Maya Angelou"
    ];

    // Task list functions
    function addTask() {
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      if (taskText) {
        tasks.push({ text: taskText, completed: false });
        input.value = '';
        renderTasks();
      }
    }

    function renderTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `  
          <span>${task.text}</span>
          <div>
            <button class="complete" onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
            <button class="remove" onclick="removeTask(${index})">Remove</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function showTaskStats() {
      const completedTasks = tasks.filter(task => task.completed);
      const output = `
Total Tasks: ${tasks.length}
Completed Tasks: ${completedTasks.length}`;
      document.getElementById('array-output').textContent = output;
    }

    // Fetch a motivational quote from the list
    function fetchMotivationalQuote() {
      const outputElement = document.getElementById('library-output');
      outputElement.textContent = 'Fetching a motivational quote...';
      const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
      outputElement.textContent = randomQuote;
    }
  </script>
</body>
