<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Demonstrations</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript Features Demonstration</h1>
    <h2>Output Display</h2>
    <button onclick="displayOutput()">Click to Display Output</button>
    <pre id="output"></pre>

    <h2>Array ES6 Functions</h2>
    <button onclick="demonstrateArrayFunctions()">Run Array Functions</button>
    <pre id="array-output"></pre>

    <h2>Recursion</h2>
    <button onclick="showRecursionResult()">Calculate Factorial</button>
    <pre id="recursion-output"></pre>

    <h2>Using an External Library</h2>
    <button onclick="fetchData()">Fetch Data Using Axios</button>
    <pre id="library-output"></pre>
  </div>

  <script>
    // Display output to the screen
    function displayOutput() {
      const outputElement = document.getElementById('output');
      outputElement.textContent = "Hello, this is your output displayed on the screen!";
    }

    // Native Array ES6 functions
    function demonstrateArrayFunctions() {
      const array = [1, 2, 3, 4, 5];

      // Map: Double each element
      const doubled = array.map(x => x * 2);

      // Filter: Get only even numbers
      const evens = array.filter(x => x % 2 === 0);

      // Reduce: Sum all elements
      const sum = array.reduce((total, x) => total + x, 0);

      const output = `Original Array: ${array}
Doubled: ${doubled}
Evens: ${evens}
Sum: ${sum}`;

      document.getElementById('array-output').textContent = output;
    }

    // Recursion: Calculate factorial
    function factorial(n) {
      if (n === 0) return 1;
      return n * factorial(n - 1);
    }

    function showRecursionResult() {
      const number = 5; // Example number for factorial
      const result = factorial(number);
      document.getElementById('recursion-output').textContent = `Factorial of ${number} is ${result}`;
    }

    // Using an external library: Axios for HTTP requests
    function fetchData() {
      const outputElement = document.getElementById('library-output');
      outputElement.textContent = 'Fetching data...';

      axios.get('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => {
          outputElement.textContent = JSON.stringify(response.data, null, 2);
        })
        .catch(error => {
          outputElement.textContent = `Error: ${error.message}`;
        });
    }
  </script>
</body>
</html>
